<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Front-App</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <h1>LOGIN</h1>
            <div class="col-12">
                <form>
                        <div class="mb-3">
                            <label 
                                for="exampleInputEmail1" 
                                class="form-label">
                                Username
                            </label>
                            <input 
                                id="username" 
                                type="text" 
                                class="form-control" 
                                id="exampleInputEmai1"
                            >
                        
                        </div>

                        <div class="mb-3">
                            <label 
                                for="exampleInputPassword1" 
                                class="form-label">
                                Password
                            </label>
                            <input 
                                id="password" 
                                type="password" 
                                class="form-control" 
                                id="exampleInputPassword1">
                        </div>
                        
                        <button 
                            id="btn-getToken" 
                            type="button" 
                            class="btn btn-primary">
                            GetToken
                        </button>
                </form>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col" 
                id="token">
                <button 
                    id="btn-getListado" 
                    type="button" 
                    class="btn btn-primary">
                    Obtener Listado
                </button>
                <div id="listado">

                </div>
            </div><!--fin col-->
        </div><!--fin row-->
    </div>
    


    

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="./login/infraestructure/fetch-api.js"></script>
    <script src="./login/application/useCaseLogin.js"></script>
    <script src="./login/infraestructure/jwt-adapter.js"></script>
    </body>
</html>
